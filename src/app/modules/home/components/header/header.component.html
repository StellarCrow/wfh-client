<header class="header" *ngIf="currentUser">
    <div class="block">
        <div class="header__list">
            <a class="header__logo logo" [routerLink]="['/welcome']">
                <img class="logo__image" src="#" alt="logo" />
            </a>
            <nav class="navbar">
                <div class="navbar__item">
                    <a class="navbar__link">Home</a>
                </div>
                <div class="navbar__item">
                    <a class="navbar__link">About</a>
                </div>
                <div class="navbar__item">
                    <a class="navbar__link" (click)="logout()">
                        <button class="navbar__button button">Logout</button>
                    </a>
                </div>
            </nav>
        </div>
    </div>
</header>
