<div class="login">
  <mat-card class="login__container">

    <mat-tab-group mat-stretch-tabs [(selectedIndex)]="selectedTabIndex">
      <mat-tab class="login__slider" label="Sign Up">
        <app-signup (signupEvent)="moveToSigninTab()"></app-signup>
      </mat-tab>
      <mat-tab class="login__slider" label="Sign In">
        <app-signin></app-signin>
      </mat-tab>
    </mat-tab-group>

    <alert></alert>
  </mat-card>
</div>
