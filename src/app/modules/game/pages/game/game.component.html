<div class="game">
  <div class="game__column game__column--left">
    <div class="game__room-code">
      <app-room-code></app-room-code>
    </div>

    <div class="game__players">


      <!--Players list component-->
      <mat-sidenav-container>
        <mat-sidenav #leftSidenav [fixedInViewport]="true" [fixedTopGap]="0" [fixedBottomGap]="0" opened="true" mode="side"
                     class="sidenav">
          <app-players-list></app-players-list>
        </mat-sidenav>
      </mat-sidenav-container>
      <button mat-icon-button class="left" (click)="toggleSidenav('leftSidenav')" (click)="toggleArrow('leftArrow')"
              [ngClass]="{hideButton:!isHideButtonLeft, showButton:isHideButtonLeft}"
      >
        <mat-icon class="icon-arrow"></mat-icon>
      </button>

    </div>
  </div>
  <div class="game__column game__column--central">
    <div *ngIf="gameStage !== 'finish'" class="game__timer">
      <app-timer></app-timer>
      <!--Timer component-->
    </div>
    <div class="game__playground" [ngSwitch]="currentView">
      <app-phrase-view *ngSwitchCase="'phrase-view'"></app-phrase-view>
      <app-matching-view *ngSwitchCase="'matching-view'"></app-matching-view>
      <app-done-view *ngSwitchCase="'done-view'"></app-done-view>
      <app-tee-vote-view *ngSwitchCase="'tee-vote-view'"></app-tee-vote-view>
      <app-tee-result-view *ngSwitchCase="'tee-result-view'"></app-tee-result-view>
      <app-draw-view *ngSwitchDefault></app-draw-view>
    </div>
  </div>


  <div class="game__column game__column--right">
    <div class="game__chat">

      <!--Chat component-->
      <mat-sidenav-container>
        <mat-sidenav #rightSidenav mode="side" [fixedInViewport]="true" opened="true" position="end" class="sidenav">
          <app-chat></app-chat>
        </mat-sidenav>
      </mat-sidenav-container>
      <button mat-icon-button class="right" (click)="toggleSidenav('rightSidenav')" (click)="toggleArrow('rightArrow')"
              [ngClass]="{hideButton:!isHideButtonRight, showButton:isHideButtonRight}"
      >
        <mat-icon class="icon-arrow"></mat-icon>
      </button>

    </div>
  </div>
</div>
