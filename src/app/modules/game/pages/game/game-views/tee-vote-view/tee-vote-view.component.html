<div class="overlay">
    <div class="wrapper">
        <div class="game-phase">
            <h3 class="game-phase__title">Vote</h3>
            <p class="game-phase__hint">(click on shirt)</p>
        </div>
        <div class="tee-vote-wrapper">
            <app-tee class="tee-picture" 
                [fillColor]="pictureLeft.picture.background" 
                [pictureUrl]="pictureLeft.picture.url"
                [phrase]="pictureLeft.phrase.phrase"
                (click)="voteForLeftPicture()">
            </app-tee>
            <div class="versus">VS</div>
            <app-tee class="tee-picture tee-picture--right" 
                [fillColor]="pictureRight.picture.background" 
                [pictureUrl]="pictureRight.picture.url"
                [phrase]="pictureRight.phrase.phrase"
                (click)="voteForRightPicture()">
            </app-tee>
        </div>
    </div>
</div>
