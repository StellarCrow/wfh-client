<div class="result">
  <div class="result__container">
    <h2 class="result__title">Winner!</h2>
    <div class="result__tee tee">
      <app-tee class="tee__body"
               [fillColor]="tee.picture.background"
               [pictureUrl]="tee.picture.url"
               [phrase]="tee.phrase.phrase">
      </app-tee>
    </div>
  </div>
  <button class="result__button button" (click)="leaveGame()">Leave game</button>
</div>
