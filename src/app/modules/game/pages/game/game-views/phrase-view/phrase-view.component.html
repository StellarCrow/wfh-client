<div class="phrase">
  <div class="phrase__title">Pick a phrase!</div>
  <div class="phrase__container">
    <form class="phrase__form" [formGroup]="phraseForm" (submit)="submitPhrase()">
      <input
        class="phrase__message"
        matInput
        formControlName="phraseText"
        placeholder="Enter your phrase here..."
        required
        type="text"/>
      <button
        class="phrase__button phrase__button--submit button"
        type="submit"
        [disabled]="this.phraseForm.invalid || this.phraseCounter === 3">
        Submit
      </button>
    </form>
  </div>
</div>
