<div class="lobby">
  <div class="lobby__join join">
    <span class="join__message">Join at </span>
    <span class="join__code">{{ code }}</span>
  </div>

  <ul class="lobby__users">
    <span>Users:</span>

    <li *ngFor="let user of users" class="lobby__user">
      <span>{{ user }}</span>
    </li>
  </ul>
</div>
