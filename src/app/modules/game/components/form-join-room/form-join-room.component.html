<form [formGroup]="formJoinRoom" class="form" (submit)="onSubmit()">
  <mat-form-field class="form__field" appearance="standard">
    <mat-label>Nickname</mat-label>
    <input matInput placeholder="Morty" formControlName="nickname">
    <mat-error *ngIf="isFieldValid('nickname')">Requires from 1 to 15 characters</mat-error>
  </mat-form-field>
  <mat-form-field class="form__field" appearance="standard">
    <mat-label>Room Code</mat-label>
    <input matInput placeholder="zxwo" formControlName="room">
    <mat-hint>Can be found in the game lobby</mat-hint>
    <mat-error *ngIf="isFieldValid('room')">Room code is not valid</mat-error>
  </mat-form-field>
  <button class="form__button" type="submit" [disabled]="!formJoinRoom.valid">Jump in!</button>
</form>
