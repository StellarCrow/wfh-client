<button mat-icon-button (click)="toggleSidenav('leftSidenav')"
        matTooltip="Show filters" color="accent" class="arrow-button">
  <mat-icon aria-hidden="false">keyboard_arrow_left</mat-icon>
</button>
<app-video></app-video>
<ul *ngFor="let user of users" class="players-list">
  <li class="players-list__player player"
      [class.players-list__player--is-finished]="finishedUsers.includes(user.username)">
  <div class="player__avatar"></div>
  </li>
</ul>
