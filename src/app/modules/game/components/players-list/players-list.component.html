<div class="players-list__container">
  <video
    muted
    autoplay
    playsinline
    #userVideo
    class="players-list__user-video"
  ></video>
  
  <ul *ngFor="let peer of peerService.peers" class="players-list">
    <li class="players-list__player player">
      <div class="player__avatar">
        <app-video [peer]="peer"></app-video>
      </div>
    </li>
  </ul>
</div>
